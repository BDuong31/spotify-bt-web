<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Spotify</title>
    <link rel="icon" href="https://accounts.scdn.co/sso/images/favicon.ace4d8543bbb017893402a1e9d1ac1fa.ico">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="theme_login">
            <div class="container_login">
                <div class="box">
                    <header>
                        <div class="logo">
                            <img src="img/logo.png" alt="logo">
                        </div>
                        <h1 class="login_text">Đăng nhập vào Spotify</h1>
                    </header>
                    <ul class="locial_login">
                        <li class="locial">
                            <button>
                                <span class="facebook"></span>
                                <span class="locial_text">Tiếp tục bằng Facebook</span>
                            </button>
                        </li>
                        <li class="locial">
                            <button>
                                <span class="google"></span>
                                <span class="locial_text">Tiếp tục bằng Google</span>
                            </button>
                        </li>
                        <li class="locial">
                            <button>
                                <span class="apple"></span>
                                <span class="locial_text">Tiếp tục bằng Apple</span>
                            </button>
                        </li>
                        <li class="locial">
                            <button>
                                <span class="locial_text">Tiếp tục bằng số điện thoại</span>
                            </button>
                        </li>
                    </ul>
                    <hr rol="presentation">
                    <form class="login_form">
                        <div class="login">
                            <div class="text_login">
                                <label for="login-username">
                                    <span>Email hoặc tên người dùng</span>
                                </label>
                            </div>
                            <input class="login_input" id="login-username" placeholder="Email hoặc tên người dùng" type="text">
                        </div>
                        <div class="login">
                            <div class="text_login">
                                <label for="login-password">
                                    <span>Mật khẩu</span>
                                </label>
                            </div>
                            <div class="container_password">
                                <input class="login_input" id="login-password" placeholder="Mật khẩu" type="password">
                                <div class="show_hide_container">
                                    <div class="show_hide_button">
                                        <span class=""></span>
                                            <i id="toggler" class="hide_password_icon"></i>
                                        </span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="button_login">
                            <button>
                                <span class="button_inner">
                                    <span>Đăng nhập</span>
                                </span>
                            </button>
                        </div>
                    </form>
                    <div>
                        <div class="forgot_password">
                            <a href="#">
                                <p>Quên mật khẩu?</p>
                            </a>
                        </div>
                        <div class="sign_up_section">
                            <h2>
                                 <span>Bạn chưa có tài khoản?</span>
                                 <a href="signup.html">
                                      <span>Đăng ký Spotify</span>
                                 </a>
                            </h2>
                       </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
